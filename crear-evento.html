<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Evento</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Crear Nuevo Evento</h2>
  <form id="eventoForm">
    <input type="text" placeholder="Nombre del evento" required><br>
    <input type="date" required><br>
    <input type="text" placeholder="N° de WhatsApp del responsable" required><br>
    <textarea placeholder="Descripción breve" required></textarea><br>
    <button type="submit">Crear Evento</button>
  </form>
  <script src="js/evento.js"></script>
</body>
</html>
