<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registerForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="email" id="correo" placeholder="Correo electr칩nico" required><br>
    <input type="password" id="clave" placeholder="Contrase침a" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('correo').value;
      const password = document.getElementById('clave').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(user => user.email === email);

      if (userExists) {
        alert('El usuario ya est치 registrado');
      } else {
        users.push({ nombre, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registro exitoso. Ahora puede iniciar sesi칩n.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
