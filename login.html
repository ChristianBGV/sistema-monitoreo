<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Inicio de Sesión</h2>
  <form id="loginForm">
    <input type="email" id="correo" placeholder="Correo electrónico" required><br>
    <input type="password" id="clave" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('correo').value;
      const password = document.getElementById('clave').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'panel-monitoreo.html'; // Redirige al panel de monitoreo
      } else {
        alert('Correo o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
